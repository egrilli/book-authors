<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>


    <div class="container">

        <div class=" row">
            <div class=" col-5 my-5 mx-5">
                <form action="/app/add-author" method="POST">
                    {% csrf_token %}
                    <legend>Agregar Autor</legend>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label " >Agrega al autor mas pulento</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Nombre Autor" name="autor" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>

            </div>
            <div class="col-4 my-5">
                <h4> Autores</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in authors %}
                        <tr>
                            <th>{{author.id}}</th>
                            <th>{{author.first_name}}</th>
                            <th><a href="http://localhost:8000/app/authors/{{author.id}}">View</a></th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>



    <script src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="container">

        <div class=" row">

            <div class=" col-5 my-5 mx-5">
                <form action="/app/add-book" method="POST">
                    {% csrf_token %}
                    <legend>Agregar Libro</legend>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label ">Agrega Libro</label>
                        <input type="text"  class="form-control" placeholder="Nombre Libro"
                            name="libro" required>
                        <label for="disabledTextInput" class="form-label ">Agrega Descripcion</label>
                        <input type="text"  class="form-control" placeholder="Descripcion"
                                name="descripcion" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="col-4 my-3">
                <h4> Libros</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Descripcion</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <th>{{book.id}}</th>
                            <th>{{book.title}}</th>
                            <th>{{book.descripcion}}</th>
                            <th><a href="http://localhost:8000/app/books/{{book.id}}">View</a></th>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>
    </div>


    <script src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
</body>

</html>
